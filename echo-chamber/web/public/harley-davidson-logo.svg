<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Harley-Davidson Bar and Shield Logo -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5200;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer shield background -->
  <path d="M 100 15 L 170 55 L 170 120 Q 100 175 100 175 Q 100 175 30 120 L 30 55 Z" 
        fill="url(#shieldGrad)" stroke="#000000" stroke-width="2"/>
  
  <!-- Inner dark area -->
  <path d="M 100 30 L 160 65 L 160 115 Q 100 165 100 165 Q 100 165 40 115 L 40 65 Z" 
        fill="#1a1a1a" stroke="#FF6600" stroke-width="1.5"/>
  
  <!-- Top banner bar -->
  <rect x="45" y="55" width="110" height="4" fill="#FF6600"/>
  
  <!-- H letter (left) -->
  <text x="65" y="120" font-size="55" font-weight="900" fill="#FF6600" font-family="Arial, Helvetica, sans-serif" text-anchor="middle" letter-spacing="2">H</text>
  
  <!-- D letter (right) -->
  <text x="135" y="120" font-size="55" font-weight="900" fill="#FF6600" font-family="Arial, Helvetica, sans-serif" text-anchor="middle" letter-spacing="2">D</text>
  
  <!-- Bottom decorative line -->
  <line x1="50" y1="140" x2="150" y2="140" stroke="#FF6600" stroke-width="1.5" opacity="0.7"/>
</svg>